name: pdf_compressor_lite
description: A minimalist, fast PDF compression utility
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF handling
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # File operations
  file_picker: ^6.1.1
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  open_file: ^3.3.2
  permission_handler: ^11.2.0
  
  # AdMob
  google_mobile_ads: ^5.0.0
  
  # State management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/screenshots/
    - assets/feature_graphic.png
