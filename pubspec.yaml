name: pdf_compressor_lite
description: A minimalist, fast PDF compression utility
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF handling
  pdf: ^3.12.0
  printing: ^6.0.0
  
  # File operations
  file_picker: ^8.1.4
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  open_file: ^3.5.10
  permission_handler: ^11.3.1
  
  # AdMob
  google_mobile_ads: ^5.2.0
  
  # State management
  provider: ^6.1.2
  
  # Storage
  shared_preferences: ^2.3.3
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  
  # Utils
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/screenshots/
    - assets/feature_graphic.png
